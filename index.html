<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>8bit Clock</title>
<link href="https://fonts.googleapis.com/css2?family=Press Start 2P&display=swap" rel="stylesheet">
<style>
  body {
    background: #000000;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Press Start 2P', sans-serif;
    color: #00ff00;
    font-size: 1.2em;
  }
</style>
</head>

<body>
<div id="now"></div>
<script>
function pad(n){ return String(n).padStart(2,'0'); }
function update(){
  const t = new Date();
  const y = t.getFullYear();
  const mo = pad(t.getMonth()+1);
  const d = pad(t.getDate());
  const days = ["SUN","MON","TUE","WED","THU","FRI","SAT"];
  const day = days[t.getDay()];
  const h = pad(t.getHours());
  const m = pad(t.getMinutes());
  const s = pad(t.getSeconds());
  document.getElementById('now').textContent = `â–¶${y}/${mo}/${d} (${day}) ${h}:${m}:${s}`;
}
setInterval(update, 1000);
update();
</script>
</body>
</html>
